<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <script src="./jsonloader.js"></script>
    <div id="map"></div>
    
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQcYp8t7mVNorDVImo6n5FN4EZY1LvpSo&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
